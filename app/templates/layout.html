<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }} - OLYMPIC GAMES</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome-all.min.css">
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-primary">
            <a href="/" class="navbar-brand text-white">OLYMPIC GAMES RESULT APP</a>

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#targetCollapse" aria-controls="targetCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="targetCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item "><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"> <a class="nav-link text-white" href="{{ url_for('result') }}">Results</a></li>
                    <li class="nav-item "><a class="nav-link text-white" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item "><a class="nav-link text-white" href="{{ url_for('contact') }}">Credits</a></li>              
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-3.3.1.min.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
