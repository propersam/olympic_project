{% extends "layout.html" %}

{% block content %}

<div class="my-2 col-md-4">
    <form action="{{url_for('medalsuccess')}}" class="my-3" method = "POST">
        <div class="form-group">
            <input type="text" class="form-control" 
            name="athleteName" placeholder="Enter Athlete Name" 
            required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" 
            name="athleteId" placeholder="Enter Athlete Id" 
            required>
        </div>
            <legend class="col-form-label"> <strong>Select Sport Category</strong></legend>
            <div class="form-check">
                    <input class="form-check-input" type="radio" 
                    id="summerSport" name="sportCategory" value="summer" checked>
                    <label class="form-check-label" for="summerSport">
                        Summer Sports
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sportCategory" id="winterSport" value="winter">
                    <label class="form-check-label" for="winterSport">
                        Winter Sports
                    </label>
                </div>

        <div class="form-group">
            <input type="text" class="form-control" 
            name="sport" placeholder="Enter Sport" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"
            name="event" placeholder="Enter Event" required>
        </div>
        <div class="form-group">
            <select name="medalWon" class="form-control">
                <option selected> Select Medal Won by Athlete... </option>
                <option value="gold"> Gold </option>
                <option value="silver"> Silver </option>
                <option value="bronze"> Bronze </option>                
            </select>
        </div>
        

        <button type = "submit" class="btn btn-primary"> Submit </button>
    </form>
</div>

{% endblock %}
